        <button onclick="

        }else{
            cartQuantity +=2 ;
            console.log(`Cart Quantity : ${cartQuantity}`)
        }
        ">+2</button>

        <button onclick=" 
        if(cartQuantity + 3 > 10){
            alert('The cart is full');
        }else{
            cartQuantity +=3 ;
            console.log(`Cart Quantity : ${cartQuantity}`)
        }">+3</button>

        <button onclick="
        if(cartQuantity + 4 > 10){
            alert('The cart is full');
        }else{
            cartQuantity +=4; 
            console.log(`Cart Quantity : ${cartQuantity}`);
        }

        <button onclick="
        if(cartQuantity + 5 > 10){
            alert('The cart is full');
        }else{
            cartQuantity +=5; 
            console.log(`Cart Quantity : ${cartQuantity}`)
        }">+5</button>

        <button onclick="
        if(cartQuantity - 1 < 0){
            alert('Not enough Items');
        }else{
            cartQuantity--;
            console.log(`Cart Quantity : ${cartQuantity}`)
        }">Remove from cart</button>

        <button onclick="
        if(cartQuantity - 2 < 0){
            alert('Not enough Items');
        }else{
            cartQuantity-=2;

        }">-2</button>

        <button onclick="
        if(cartQuantity - 3 < 0){
