<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables practice</title>
    </head>
    <body>
        <script>
            let name="yaswanth";
            console.log(`My name is ${name}`);

            let cost= 1*5 + 2*3 + 1*9;
            console.log(cost);
            console.log(`Cost of food $${cost}`);

            let tax=cost * 0.1;
            console.log(tax);
            console.log(`Tax (10%): $${tax}`);

            let totalCost = cost + tax;
            console.log(`Total cost : $${totalCost}`);
        </script>
    </body>
</html>
